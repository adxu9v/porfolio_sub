<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 모바일은 화면크기를 자동으로 줄여서 표현하는 방식. 1:1사이즈의 대응을 위하여 viewport코드를 추가한다 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 제이쿼리 설치 -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
	$(document).ready(function(){
		$(window).scroll(function(){
            sc = $(window).scrollTop();
            $('#scroll').html(sc)
            $('#box').css({'right':(sc*0.2)-2300})
            if(sc>=3000 && sc<7000){
                $('#box').css({'transform':'rotate('+(sc*-0.2)+'deg)'})
            }
            if(sc>=7000){
                $('#box').css({'transform':'rotate(0deg)'})
                $('#box').css({'width':(sc-7000)*2+300,'height':(sc-7000)*2+300})
            }
        })
	});
  </script>
  <style>
      * { margin: 0; padding: 0; list-style: none; }
      a { text-decoration: none; color: inherit;}
      body{height: 10000px;}
      #box{width: 300px; height: 300px; border-radius: 300px; position: fixed; top: 0; bottom: 0; right: -2300px; left: 0; margin: auto; background: url(../scroll_bg.png) center no-repeat;}
      #scroll{position: fixed; left: 0; top: 0; font-size: 100px;}
  </style>
</head>
<body>
    <div id="box"></div>
    <h1 id="scroll">0</h1>
</body>
</html>
